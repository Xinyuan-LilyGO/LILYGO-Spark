name: Build/release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: '手动编译目标'
        required: true
        default: all
        type: choice
        options:
          - all
          - mac
          - win
          - linux

permissions:
  contents: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile

  build-mac:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'mac' || inputs.target == 'all' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: npm run build:mac:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-artifacts
          path: |
            release/*.dmg
            release/*.zip

  build-win:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'win' || inputs.target == 'all' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: npm run build:win:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-artifacts
          path: |
            release/*.exe
            release/*.msi

  build-linux:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'linux' || inputs.target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: sudo apt-get update && sudo apt-get install -y rpm snapd
      - run: npm run build:linux:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: Linux-artifacts
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm

  release:
    needs: [build-mac, build-win, build-linux]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare files
        run: |
          mkdir -p upload
          find dist/ -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} upload/ \;
          ls -R upload/

      - name: Generate Tag Name
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            # 使用 build-日期-时间-短哈希 的格式
            SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag_name=build-$(date +'%Y%m%d-%H%M')-${SHA_SHORT}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ github.ref == 'refs/heads/main' && format('Build {0}', steps.tag.outputs.tag_name) || steps.tag.outputs.tag_name }}
          body: |
            Automated build for commit ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
          prerelease: ${{ steps.tag.outputs.is_prerelease }}
          files: upload/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ────────────── 新增：自动清理旧的 Build ──────────────
      - name: Cleanup old builds
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Checking for old builds to cleanup..."
          # 获取所有以 build- 开头的 tag，按创建时间排序
          # 使用 gh release list 获取 release 列表
          # 过滤出 build- 开头的，保留最新的 20 个，剩下的删除
          RELEASES_TO_DELETE=$(gh release list --limit 100 | grep "^build-" | awk '{print $1}' | tail -n +21)
          
          if [ -z "$RELEASES_TO_DELETE" ]; then
            echo "No old builds to delete."
          else
            for TAG in $RELEASES_TO_DELETE; do
              echo "Deleting old release and tag: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}