name: Build/release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: '手动编译目标'
        required: true
        default: all
        type: choice
        options:
          - all
          - mac
          - win
          - linux

permissions:
  contents: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile

  build-mac:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'mac' || inputs.target == 'all' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: npm run build:mac:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-artifacts
          path: |
            release/*.dmg
            release/*.zip

  build-win:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'win' || inputs.target == 'all' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: npm run build:win:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: Windows-artifacts
          path: |
            release/*.exe
            release/*.msi

  build-linux:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.target == 'linux' || inputs.target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:compile
      - run: sudo apt-get update && sudo apt-get install -y rpm snapd
      - run: npm run build:linux:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: Linux-artifacts
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm

  release:
    needs: [build-mac, build-win, build-linux]
    # 只要不是 PR，就进行发布
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare files
        run: |
          mkdir -p upload
          # 递归查找所有构建产物并扁平化移动到 upload 目录
          find dist/ -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} upload/ \;
          echo "Files to upload:"
          ls -lh upload/

      - name: Generate Tag Name
        id: tag
        run: |
          # 获取当前时间（UTC+8）
          TIME_STR=$(date -d "+8 hours" +'%Y%m%d-%H%M%S')
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag_name=manual-${TIME_STR}-${SHA_SHORT}" >> $GITHUB_OUTPUT
            echo "release_name=Manual Build ${TIME_STR} (${SHA_SHORT})" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "tag_name=build-${TIME_STR}-${SHA_SHORT}" >> $GITHUB_OUTPUT
            echo "release_name=Build ${TIME_STR} (${SHA_SHORT})" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ steps.tag.outputs.release_name }}
          body: |
            Automated build for commit ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
            Target: ${{ github.event.inputs.target || 'all' }}
          prerelease: ${{ steps.tag.outputs.is_prerelease }}
          files: upload/*
          generate_release_notes: true
          make_latest: legacy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old builds
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Cleaning up old automated builds..."
          # 获取所有 build- 或 manual- 开头的 releases，保留最新的 20 个
          RELEASES_TO_DELETE=$(gh release list --limit 100 | grep -E "^(build-|manual-)" | awk '{print $1}' | tail -n +21)
          
          if [ -z "$RELEASES_TO_DELETE" ]; then
            echo "Nothing to cleanup."
          else
            for TAG in $RELEASES_TO_DELETE; do
              echo "Deleting $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}